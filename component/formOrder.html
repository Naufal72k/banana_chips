<section id="order" class="py-16 bg-white">
  <div class="container mx-auto px-4">
    <div class="text-center mb-12">
      <h2 class="text-3xl font-bold text-gray-900 mb-4">Pesan Sekarang</h2>
      <p class="text-gray-600 max-w-2xl mx-auto">
        Isi formulir di bawah ini untuk memesan keripik pisang favorit Anda.
      </p>
    </div>

    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-8">
      <form id="orderForm">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label for="name" class="block text-gray-700 font-medium mb-2"
              >Nama Lengkap</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="Masukkan nama lengkap"
              required
            />
          </div>
          <div>
            <label for="phone" class="block text-gray-700 font-medium mb-2"
              >Nomor WhatsApp</label
            >
            <input
              type="tel"
              id="phone"
              name="phone"
              class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="Contoh: 081234567890"
              required
            />
          </div>
        </div>

        <div class="mb-6">
          <label for="address" class="block text-gray-700 font-medium mb-2"
            >Alamat Lengkap</label
          >
          <textarea
            id="address"
            name="address"
            rows="3"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
            placeholder="Masukkan alamat lengkap untuk pengiriman"
            required
          ></textarea>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
          <div>
            <label for="product" class="block text-gray-700 font-medium mb-2"
              >Pilih Produk</label
            >
            <div class="relative">
              <select
                id="product"
                name="product"
                class="w-full px-4 py-2 border border-gray-300 rounded appearance-none focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent pr-8"
                required
              >
                <option value="">Pilih varian keripik pisang</option>
                <option value="original">
                  Keripik Pisang Original - Rp 20.000
                </option>
                <option value="chocolate">
                  Keripik Pisang Cokelat - Rp 28.000
                </option>
                <option value="cheese">Keripik Pisang Keju - Rp 27.000</option>
                <option value="caramel">
                  Keripik Pisang Karamel - Rp 25.000
                </option>
                <option value="honey">Keripik Pisang Madu - Rp 23.000</option>
                <option value="balado">
                  Keripik Pisang Balado - Rp 22.000
                </option>
              </select>
              <div
                class="absolute inset-y-0 right-0 flex items-center px-2 pointer-events-none"
              >
                <i class="ri-arrow-down-s-line text-gray-500"></i>
              </div>
            </div>
          </div>
          <div>
            <label for="quantity" class="block text-gray-700 font-medium mb-2"
              >Jumlah</label
            >
            <div class="flex">
              <button
                type="button"
                class="px-4 py-2 bg-gray-200 rounded-l border border-gray-300 hover:bg-gray-300"
                id="decreaseQuantity"
              >
                -
              </button>
              <input
                type="number"
                id="quantity"
                name="quantity"
                value="1"
                min="1"
                class="w-full px-4 py-2 border-t border-b border-gray-300 text-center focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                required
              />
              <button
                type="button"
                class="px-4 py-2 bg-gray-200 rounded-r border border-gray-300 hover:bg-gray-300"
                id="increaseQuantity"
              >
                +
              </button>
            </div>
          </div>
        </div>

        <div class="mb-6">
          <label for="notes" class="block text-gray-700 font-medium mb-2"
            >Catatan (Opsional)</label
          >
          <textarea
            id="notes"
            name="notes"
            rows="2"
            class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
            placeholder="Tambahkan catatan untuk pesanan Anda"
          ></textarea>
        </div>

        <div class="mb-6">
          <label class="block text-gray-700 font-medium mb-2"
            >Metode Pembayaran</label
          >
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <div
              class="border border-gray-300 rounded p-4 flex items-center cursor-pointer hover:border-primary"
            >
              <input
                type="radio"
                id="payment_transfer"
                name="payment_method"
                value="transfer"
                class="hidden custom-checkbox"
                checked
              />
              <div
                class="w-5 h-5 border-2 border-gray-400 rounded-full flex items-center justify-center mr-3 relative checkbox-icon"
              >
                <div
                  class="w-3 h-3 bg-primary rounded-full opacity-0 payment-check"
                ></div>
              </div>
              <label
                for="payment_transfer"
                class="cursor-pointer flex items-center"
              >
                <i class="ri-bank-fill text-xl mr-2 text-gray-700"></i>
                <span>Transfer Bank</span>
              </label>
            </div>
            <div
              class="border border-gray-300 rounded p-4 flex items-center cursor-pointer hover:border-primary"
            >
              <input
                type="radio"
                id="payment_ewallet"
                name="payment_method"
                value="ewallet"
                class="hidden custom-checkbox"
              />
              <div
                class="w-5 h-5 border-2 border-gray-400 rounded-full flex items-center justify-center mr-3 relative checkbox-icon"
              >
                <div
                  class="w-3 h-3 bg-primary rounded-full opacity-0 payment-check"
                ></div>
              </div>
              <label
                for="payment_ewallet"
                class="cursor-pointer flex items-center"
              >
                <i class="ri-wallet-3-fill text-xl mr-2 text-gray-700"></i>
                <span>E-Wallet</span>
              </label>
            </div>
            <div
              class="border border-gray-300 rounded p-4 flex items-center cursor-pointer hover:border-primary"
            >
              <input
                type="radio"
                id="payment_cod"
                name="payment_method"
                value="cod"
                class="hidden custom-checkbox"
              />
              <div
                class="w-5 h-5 border-2 border-gray-400 rounded-full flex items-center justify-center mr-3 relative checkbox-icon"
              >
                <div
                  class="w-3 h-3 bg-primary rounded-full opacity-0 payment-check"
                ></div>
              </div>
              <label for="payment_cod" class="cursor-pointer flex items-center">
                <i class="ri-hand-coin-fill text-xl mr-2 text-gray-700"></i>
                <span>COD</span>
              </label>
            </div>
          </div>
        </div>

        <div
          class="flex justify-between items-center border-t border-gray-200 pt-6"
        >
          <div>
            <p class="text-gray-700 font-medium">Total Pembayaran:</p>
            <p class="text-2xl font-bold text-primary" id="totalPayment">
              Rp 0
            </p>
          </div>
          <button
            type="submit"
            class="bg-primary hover:bg-primary/90 text-white py-3 px-8 !rounded-button whitespace-nowrap flex items-center"
          >
            <i class="ri-shopping-bag-3-line mr-2"></i>
            Pesan Sekarang
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
