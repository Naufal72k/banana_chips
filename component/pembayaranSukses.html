<div
  id="successModal"
  class="fixed inset-0 flex items-center justify-center z-50 hidden"
>
  <div class="absolute inset-0 bg-black bg-opacity-50"></div>
  <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full relative z-10">
    <div class="text-center">
      <div
        class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6"
      >
        <i class="ri-check-line text-4xl text-green-500"></i>
      </div>
      <h3 class="text-2xl font-bold text-gray-900 mb-2">Pesanan Berhasil!</h3>
      <p class="text-gray-600 mb-6">
        Terima kasih telah memesan keripik pisang kami. Kami akan segera
        menghubungi Anda melalui WhatsApp untuk konfirmasi pesanan.
      </p>
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <button
          id="closeModal"
          class="border border-gray-300 hover:bg-gray-50 text-gray-700 py-2 px-6 !rounded-button whitespace-nowrap"
        >
          Tutup
        </button>
        <button
          id="keWA"
          class="bg-green-500 hover:bg-green-600 text-white py-2 px-6 !rounded-button whitespace-nowrap flex items-center justify-center"
        >
          <i class="ri-whatsapp-line mr-2"></i>
          Lanjut ke WhatsApp
        </button>
      </div>
    </div>
  </div>
</div>
